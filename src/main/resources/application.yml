spring:
  # H2-DB setting
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb # h2-DB url
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # JPA setting
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
  # thymeleaf PUT, DELETE Method use
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  data:
    web:
      pageable:
        default-page-size: 10

